<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Property Basic</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            /* margin: 위, 아래, 왼쪽, 오른쪽 */
            /* padding: 위, 아래, 왼쪽, 오른쪽 */
            margin: 0px 30px;
            padding: 0px 30px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
