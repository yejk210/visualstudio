<!DOCTYPE html>
<!-- table 태그에 tbody가 자동으로 추가되므로 tbody 태그를 포함해 주어야 한다. -->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
       p:nth-child(1) {}
       p:nth-child(2) {
        font-size: 1.0em;
       }
       p:nth-child(3) {
        font-size: 1.5em;
       }
       p:nth-child(4) {
        font-size: 2.0em;
       }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
</body>
</html>
