<!DOCTYPE html>
<html lang="en">
<head>
    <title>조건문</title>
    <script>
        // Date 객체를 선언: 현재 시간 측정
        var date = new Date();

        // 요소 추출
        var hours = date.getHours();
        var minutes = date.getMinutes();

        if (hours < 7) {
            alert('더 자도 됨');
            console.log('잠');
        } else if (hours >= 7 && hours < 8) {
            alert('학원 갈 준비.');
            console.log('준비');
        } else if (hours < 9) {
            alert('학원 갈 시간.');
        } else if (hours < 13) {
            alert('오전 수업.');
        } else if (hours < 14) {
            alert('점심 시간.')
        } else if (hours < 18) {
            alert('오후 수업.')
        } else {
            alert('집 갈 시간.')
        }
    </script>
</head>
