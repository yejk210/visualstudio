<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document Object Model</title>
    <script>
        window.onload = function() {
            // 변수 선언
            var output = '';
            for (var i=0; i<10; i++) {
                output += '<h1>Header - ' + i + '</h1>'
            }
            document.body.innerHTML = output;
            // 문서 객체 내부에 글자 변경. 입력한 글자가 body 태그 내부에 바로 들어감
        };
    </script>
</head>
<body>

</body>
</html>
