<!DOCTYPE html>
<html lang="en">
<head>
    <title>Traditional Event - Default Event</title>
    <script>
        window.onload = function() {
            var button = document.getElementById('button');

            button.onclick = function() {
                return true;
            };
        };
    </script>
</head>
<body>
    <a id="button" href="http://naver.com">버튼</a>
</body>
</html>
