<!DOCTYPE html>
<!-- 이벤트 리스너 내부에서 this 키워드를 사용하면 이벤트를 발상한 자기 자신을 의미, 자기 자신이 글자를 변경 -->
<html lang="en">
<head>
    <title>Origin Event</title>
</head>
<body>
    <button id="button">버튼</button>
    <script>
        document.getElementById('button').onclick = function() {
            this.textContent = this.textContent + '★';
        };
    </script>
</body>
</html>
