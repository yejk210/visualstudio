<!DOCTYPE html>
<!-- 미디어 쿼리는 css에 어떤 스타일을 선택적으로 적용하고 싶을 때 사용하며 두가지 방법이 있다 -->
<!-- 미디어 규칙 @media (조건) (스타일) -->
<html lang="en">
<head>
    <title>Media Type</title>
    <style>
        @media screen {
            body {
                background-color: red;
            }
        }
        @media print {
            body {
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Deleniti voluptas fuga consequatur animi! Aperiam ipsum 
        aspernatur deserunt esse tempora voluptate.</p>
</body>
</html>
